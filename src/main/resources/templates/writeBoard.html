<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write Board</title>
    <style>
        .header{
            max-width: 560px;
            align-content: center;
            background-color: lightskyblue;
        }
        .container{
            max-width: 560px;
            align-content: center;
            background-color: lightslategray;
        }
        .h2{
            text-align: center;
            text-overline-color: wheat;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="h2">글쓰기</h2>
    </div>
    <form action="/writeBoard" th:action th:object="${emptyBoardDTO}" method="post">
        <div class="container">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요.">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" placeholder="내용을 입력하세요.">
        </div>
        <div>
            <button th:onclick="|location.href='@{writeBoard}'|">작성 완료</button>
        </div>
    </form>
</body>
</html>
